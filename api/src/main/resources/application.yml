info:
  app:
    name: @project.artifactId@
    version: @project.version@
    groupId: @project.groupId@
    url: @project.url@


curator:
  baseSleepTimeMs: 2000
  maxRetries: 3
  maxSleepMs: 1000
  connectString: 192.168.171.131:2181,192.168.171.131:2182,192.168.171.131:2183
  sessionTimeoutMs: 2000
  connectionTimeoutMs: 3000
  nameSpace: /spring


logging:
  config: classpath:logback.xml

mybatis:
  typeAliasesPackage: com.spring.start.entity
  mapperLocations:  classpath:mapper/*.xml


sharding:
  jdbc:
    datasource:
      names: test0,test1,test2
      test0: # 配置主库
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://127.0.0.1:3306/test_0?useUnicode=true&characterEncoding=utf8&tinyInt1isBit=false&useSSL=false&serverTimezone=GMT
        username: root
        password: 123456
      test1: # 配置第一个从库
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://127.0.0.1:3306/test_1?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&useSSL=false&serverTimezone=GMT
        username: root
        password: 123456
      test2: # 配置第二个从库
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://127.0.0.1:3306/test_2?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&useSSL=false&serverTimezone=GMT
        username: root
        password: 123456
    config:
      masterslave: # 配置读写分离
        load-balance-algorithm-type: round_robin # 配置从库选择策略，提供轮询与随机，这里选择用轮询//random 随机 //round_robin 轮询
        name: db1s2
        master-data-source-name: test0
        slave-data-source-names: test1,test2
    props:
      sql: # 开启SQL显示，默认值: false，注意：仅配置读写分离时不会打印日志！！！
        show: true


